<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Watchlist Manager</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A team project built with HTML, CSS, JS, and Node.js">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Watchlist Manager</h1>
            <p class="subtitle">Track your movies, ratings, and watch status</p>
        </header>

        <div class="add-movie-section">
            <h2>Add New Movie</h2>
            <form id="addMovieForm">
                <div class="form-group">
                    <input type="text" id="movieTitle" placeholder="Movie Title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="movieGenre" placeholder="Genre (e.g., Action, Drama)">
                </div>
                <div class="form-group">
                    <input type="number" id="movieRating" placeholder="Rating (1-10)" min="1" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <select id="watchStatus">
                        <option value="unwatched">Unwatched</option>
                        <option value="watched">Watched</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>

        <div class="filter-section">
            <h2>Filter Movies</h2>
            <div class="filter-controls">
                <select id="filterStatus">
                    <option value="all">All Movies</option>
                    <option value="watched">Watched</option>
                    <option value="unwatched">Unwatched</option>
                </select>
                <input type="text" id="searchMovie" placeholder="Search by title...">
            </div>
        </div>

        <div class="movies-section">
            <h2>My Movies (<span id="movieCount">0</span>)</h2>
            <div id="moviesList" class="movies-grid"></div>
            <div id="emptyState" class="empty-state">
                <p>No movies yet. Add your first movie above!</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 Team Project. All rights reserved.</p>
    </footer>
</body>
</html>
